backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "songs"
    label: "Songs"
    folder: "/songs"
    create: true
    fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}
  - name: "services"
    label: "Services"
    folder: "/services"
    create: true
    fields:
      - {label: "Date", name: "date", widget: "string"}
      - label: "Songs"
        name: "songs"
        widget: "list"
        fields: 
          - label: "Song"
            name: "song"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "relation"
                collection: "songs"
                value_field: "title"
                search_fields: ["title"]
              - label: "Body"
                name: "body"
                widget: "relation"
                collection: "songs"
                value_field: "body"
                search_fields: ["title"]
                display_fields: ["title"]